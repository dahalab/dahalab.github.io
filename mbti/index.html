<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>내 마음의 동물 찾기 테스트</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- 첫 화면 이미지 -->
    <div id="start-screen" class="screen">
        <img src="start_image.png" alt="시작 이미지" class="start-image" id="start-button">
    </div>

    <!-- 질문 화면 -->
    <div id="question-screen" class="screen" style="display: none;">
        <h1 id="question-title"></h1>
        <div id="choices"></div>
    </div>

    <!-- 결과 화면 -->
    <div id="result-screen" class="screen" style="display: none;">
        <h1>당신의 결과</h1>
        <img id="result-image" src="" alt="결과 이미지" class="result-image">
        <p id="result-description"></p>
        <div id="share-buttons">
            <button id="share-button">테스트 공유하기</button>
            <button id="restart-button">테스트 다시하기</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
